<form id="containerSum">
    <div class="containerinput">
        <label class="titleElement">RESTA</label><br>
        <p>Valor 1: <input type="number" #inputValor1 placeholder="Ingrese el primer valor" style="font-size:small; text-align:center;"></p>
        <p>Valor 2: <input type="number" #inputValor2 placeholder="Ingrese el segundo valor"style="font-size:small; text-align:center;"></p>
        <p>Resultado: {{resultado}}</p>
        <button type="button" class="sumarBtn" (click)="restar(inputValor1.value, inputValor2.value)">Restar</button>
        <button type="reset" class="limpiarBtn" (click)="limpiar()">Limpiar</button>
    </div>
</form>
